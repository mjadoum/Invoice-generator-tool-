<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Mustafa Jadoun</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .preview-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .items-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .item-card {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .item-card .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-card h4 {
            color: #667eea;
            font-size: 1rem;
        }

        .remove-item {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #ff6b7a;
            transform: scale(1.1);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .item-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .add-item-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        /* Preview Section */
        .invoice-preview {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            min-height: 600px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 2px solid #7E7E7E;
            margin-bottom: 20px;
        }

        .preview-logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
        }

        .preview-business {
            text-align: left;
        }

        .preview-business h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .preview-business p {
            color: #666;
            line-height: 1.6;
        }

        .preview-invoice-details {
            text-align: right;
        }

        .preview-invoice-details h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .preview-invoice-details .label {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .preview-invoice-details .value {
            color: #666;
        }

        .preview-balance {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        .preview-client {
            margin: 20px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .preview-client h4 {
            color: #666;
            font-size: 11px;
            margin-bottom: 10px;
        }

        .preview-client h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .preview-table th {
            background: #f5f5f5;
            padding: 12px 8px;
            text-align: left;
            border-top: 2px solid #7E7E7E;
            border-bottom: 2px solid #7E7E7E;
            font-weight: bold;
        }

        .preview-table th:nth-child(2),
        .preview-table th:nth-child(3),
        .preview-table th:nth-child(4) {
            text-align: center;
            width: 80px;
        }

        .preview-table th:last-child {
            text-align: right;
        }

        .preview-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
        }

        .preview-table td:nth-child(2),
        .preview-table td:nth-child(3) {
            text-align: center;
        }

        .preview-table td:last-child {
            text-align: right;
        }

        .preview-totals {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        .preview-totals-table {
            width: 250px;
        }

        .preview-totals-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .preview-totals-row.total {
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid #7E7E7E;
        }

        .preview-totals-row.balance {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            border: none;
        }

        .preview-payment {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #7E7E7E;
        }

        .preview-payment h4 {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .preview-payment p {
            margin-bottom: 5px;
            color: #666;
        }

        .preview-payment strong {
            color: #333;
        }

        .preview-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 11px;
        }

        .totals-display {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: right;
        }

        .totals-display .total-label {
            color: #666;
            font-size: 0.9rem;
        }

        .totals-display .total-amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Invoice Generator</h1>
            <p>Create professional invoices and download as PDF</p>
        </header>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2 class="section-title">üìù Invoice Details</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Invoice Number</label>
                        <input type="text" id="invoiceNumber" placeholder="INV0001" value="INV0001">
                    </div>
                    <div class="form-group">
                        <label>Invoice Date</label>
                        <input type="date" id="invoiceDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Due Terms</label>
                        <select id="dueTerms">
                            <option value="On receipt">On receipt</option>
                            <option value="Net 7">Net 7 days</option>
                            <option value="Net 14">Net 14 days</option>
                            <option value="Net 30">Net 30 days</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Currency</label>
                        <select id="currency">
                            <option value="¬£">¬£ GBP</option>
                            <option value="$">$ USD</option>
                            <option value="‚Ç¨">‚Ç¨ EUR</option>
                        </select>
                    </div>
                </div>

                <h3 class="section-title" style="margin-top: 25px;">üë§ Client Details</h3>
                
                <div class="form-group">
                    <label>Client / Company Name *</label>
                    <input type="text" id="clientName" placeholder="Client Company Name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="clientPhone" placeholder="0141 673 5737">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="tel" id="clientMobile" placeholder="07803 835 330">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="clientEmail" placeholder="client@example.com">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="clientAddress" placeholder="123 Street Name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="clientCity" placeholder="GLASGOW">
                    </div>
                    <div class="form-group">
                        <label>Postcode</label>
                        <input type="text" id="clientPostcode" placeholder="G3 7PR">
                    </div>
                </div>

                <!-- Line Items Section -->
                <div class="items-section">
                    <h3 class="section-title">üìã Line Items</h3>
                    <div id="itemsContainer">
                        <!-- Items will be added here dynamically -->
                    </div>
                    <button type="button" class="add-item-btn" onclick="addItem()">
                        + Add Line Item
                    </button>
                </div>

                <div class="totals-display">
                    <div class="total-label">Total Amount</div>
                    <div class="total-amount" id="totalDisplay">¬£0.00</div>
                </div>

                <button type="button" class="generate-btn" onclick="generatePDF()">
                    üì• Generate & Download PDF
                </button>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2 class="section-title">üëÅÔ∏è Live Preview</h2>
                <div class="invoice-preview" id="invoicePreview">
                    <!-- Preview will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="invoice-generator.js"></script>
</body>
</html>
